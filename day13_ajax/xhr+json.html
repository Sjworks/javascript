<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<script type="text/javascript" language="javascript" src="jindo.all.js"></script>
		<script type="text/javascript" language="javascript">
			
			function ajaxRequest() {
				var oAjax = new $Ajax('data_JSON_for_XHR.txt', {
					type : 'xhr',
					method : 'get',
					onload : function(res){
						var waData = res.json();
						waData.forEach(function(value){
							$Element('<li>'+value+'</li>').appendTo($('list'));
						});
					},
					timeout : 3,
					ontimeout : function() {
						alert('error : timeout');
					}
				});
				oAjax.request();				
			}
			
		</script>
	</head>
	<body>
		<ul id="list"></ul>
		<!--
			'받아오기' 를 눌렀을 때 위의 목록이 아래와 같이 바뀌어야 합니다.
			
			<ul id="list">
				<li>첫번째</li>
				<li>두번째</li>
				<li>세번째</li> 
			</ul>
		-->
		<button onclick="ajaxRequest(); return false;">받아오기</button>
	</body>
</html>
